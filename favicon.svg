<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#37352f" stroke="#e9e9e7" stroke-width="2"/>
  
  <!-- Clock face -->
  <circle cx="16" cy="16" r="10" fill="#ffffff" stroke="#37352f" stroke-width="1.5"/>
  
  <!-- Hour markers -->
  <g stroke="#37352f" stroke-width="1" stroke-linecap="round">
    <!-- 12 o'clock -->
    <line x1="16" y1="7" x2="16" y2="9"/>
    <!-- 3 o'clock -->
    <line x1="25" y1="16" x2="23" y2="16"/>
    <!-- 6 o'clock -->
    <line x1="16" y1="25" x2="16" y2="23"/>
    <!-- 9 o'clock -->
    <line x1="7" y1="16" x2="9" y2="16"/>
  </g>
  
  <!-- Clock hands pointing to specific time -->
  <g stroke="#2383e2" stroke-width="1.5" stroke-linecap="round">
    <!-- Hour hand pointing to 2 -->
    <line x1="16" y1="16" x2="19" y2="12"/>
    <!-- Minute hand pointing to 30 (6) -->
    <line x1="16" y1="16" x2="16" y2="22"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="1.5" fill="#2383e2"/>
  
  <!-- Small asterisk for CRON theme -->
  <g stroke="#787774" stroke-width="0.8" stroke-linecap="round" opacity="0.6">
    <line x1="24" y1="8" x2="26" y2="8"/>
    <line x1="25" y1="7" x2="25" y2="9"/>
    <line x1="24.3" y1="7.3" x2="25.7" y2="8.7"/>
    <line x1="25.7" y1="7.3" x2="24.3" y2="8.7"/>
  </g>
</svg>